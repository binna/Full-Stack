<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>doGet() 메소드 동작 확인</title>
</head>
<body>

<!-- / : 도메인 뒤
	           프론트 엔드에서 /Ser 의 의미는 도메인 바로 뒤의 Sev이란 뜻임 
	     http://localhost:8082/Sev -->
<form method="post" action="Sev">
	<input type="submit">
</form>
<br>
<!-- a태그는 get 방식으로 호출된다..!! -->
<a href="Sev">클릭해보세요</a>
</body>
</html>
